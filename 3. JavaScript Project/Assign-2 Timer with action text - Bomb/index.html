<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iQuery</title>

	<!-- Main Style -->
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	
	<button>Start</button>
	
	<h1></h1>





	<!-- jQuery libs -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script>


			
			let count = 10;

			$('button').click(function(){

				setInterval(function(){

			$('h1').text(count);
			count--;

			if( count < 0 ){
				$('h1').html('<span style="color:orange;">Tui Sesssssssssssss,,,,,000000,,,,,,,</span>');
			}
		}, 1000);


			});
		

		

	</script>


</body>
</html>
